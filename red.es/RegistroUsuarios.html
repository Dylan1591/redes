<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">

    <link rel="stylesheet" type="text/css" href="css/iofrm-theme14.css">
            <link rel="icon" href="img/bg-img/Logo.ico">
</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo" src="img/login/Logo-completo.png" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Registrar usuario</h3>
                        <div class="page-links">
                            
                        </div>
                        <form>
                            <input class="form-control" type="text" name="name" placeholder="Nombre completo" required>
                            <input class="form-control" type="text" name="lastname" placeholder="Apellido" required>
                            <input class="form-control" type="text" name="identificacion" placeholder="Numero de identificacion" required>
                            <input class="form-control" type="email" name="email" placeholder="Correo electronico" required>
                            <input class="form-control" type="text" name="tel" placeholder="Numero de telefono" required>
                            <input class="form-control" type="password" name="clave" placeholder="ContraseÃ±a" required>
                            <select class="form-control form-control-sm" required>
                                <option>Seleccione un usuario...</option>
                                <option>Lider</option>
                                <option>Instructor</option>
                            </select>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery.min.js"></script>
